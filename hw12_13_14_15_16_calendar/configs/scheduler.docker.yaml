logger:
  level: "info"

storage:
  type: "sql"
  dsn: "postgres://calendar:calendar@postgres:5432/calendar?sslmode=disable"

kafka:
  brokers:
    - "kafka:29092"
  topic: "calendar-notifications"
  client_id: "calendar-scheduler"
  max_attempts: 10
  retry_backoff: 5s

scheduler:
  interval: 30s
  cleanup_older_than: 8760h  # 1 year
